<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <div class="row">
            <div class="col-3">
              <h3 class="mb-0">Movies</h3>
            </div>
            <div class="col-6"></div>
            <div class="col-3">
              <button type="button" class="btn btn-success" (click)="create()">Crear</button>

            </div>
          </div>
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th class="col-1">ID</th>
                <th class="col-3">Nombre</th>
                <th class="col-3">Duración</th>
                <th class="col-3">Año</th>
                <th class="col-5">Opciones</th>
              </tr>
            </thead>
            <tbody>
              <!-- movies es el arreglo que está en list.component.ts -->
              <tr *ngFor="let actual of movies">
                <td>{{actual.id}}</td>
                <td>{{actual.name}}</td>
                <td>{{actual.duration}}</td>
                <td>{{actual.year}}</td>
                <td>
                  <button type="button" class="btn btn-primary" (click)="view(actual.id)">Ver</button>
                  <button type="button" class="btn btn-warning" (click)="update(actual.id)">Editar</button>
                  <button type="button" class="btn btn-danger" (click)="delete(actual.id)">Eliminar</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
