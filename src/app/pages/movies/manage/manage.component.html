<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <h3 *ngIf="mode==1" class="mb-0">Visualizar</h3>
                    <h3 *ngIf="mode==2" class="mb-0">Crear</h3>
                    <h3 *ngIf="mode==3" class="mb-0">Actualizar</h3>
                </div>
                <div class="card-body">
                    <!-- theFormGroup es la variable de instancia -->
                        <div class="container">
                            <div class="row">
                                <div class="col-4">
                                    Id:
                                </div>
                                <div class="col-8">
                                    {{movie.id}}
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    Nombre:
                                </div>
                                <div class="col-8">
                                    <!-- Ojo: se usa ngModel para un enlace bidireccional, de html y ts -->
                                    <input type="text" class="form-control" [(ngModel)]="movie.name"
                                        [disabled]="mode==1">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    Duración:
                                </div>
                                <div class="col-8">
                                    <input type="number" class="form-control" [(ngModel)]="movie.duration"
                                        [disabled]="mode==1">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    Año:
                                </div>
                                <div class="col-8">
                                    <input type="text" class="form-control" [(ngModel)]="movie.year"
                                        [disabled]="mode==1">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4"></div>
                                <div class="col-8">
                                    <button *ngIf="mode==2" class="btn btn-primary btn-block"
                                        (click)="create()">Crear</button>
                                    <button *ngIf="mode==3" class="btn btn-primary btn-block"
                                        (click)="update()">Actualizar</button>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
